# action.yml
name: 'GoGitOps'
description: 'Scores go code as a github reviewer'
inputs:
  github-actions-token:  # id of input
    description: 'Token of the github action user'
    required: true
    default: 'null'
  github-repository:
    description: 'Repository being scanned'
    required: true
    default: 'null'
  github-pullnumber:
    description: 'Pull Number'
    required: true
    default: '0'
#outputs:
#  time: # id of output
#    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github-repository }}
    - ${{ inputs.github-actions-token }}
    - ${{ inputs.github-pullnumber }}