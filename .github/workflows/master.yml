name: Master Build

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GoGitOps Step
        id: gogitops
        uses: beaujr/gogitops-action@v0.2
        with:
          github-actions-user: github-actions
          github-actions-token: ${{secrets.GITHUB_TOKEN}}
